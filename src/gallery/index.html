<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title> Kelsey Anne Weddings - Wedding Planning</title>
  <meta name="description" content="Kelsey Anne Weddings"> {% include "partials/_header-scripts.html" %}

</head>

<body id="galleries">

  {% include "partials/_menu.html" %}

  <h1>Gallery</h1>

  <hr />

  <main class="content-wrapper">

    {% for gallery in galleries %}
    <a class="img-link" href={{"/gallery/"+gallery.fields.slug+".html"}}>
      <img src={{gallery.fields.coverImage.fields.file.url + '?w=300'}} width="300" />
    </a>

    <p class="gallery-title">
      {{gallery.fields.title}} <br/>
      <small>{{gallery.fields.eventDate}}</small>
    </p>
    {% endfor %}

  </main>

  {% include "partials/_footer-scripts.html" %}

</body>

</html>
