<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title> Kelsey Anne Weddings - Wedding Planning</title>
  <meta name="description" content="Kelsey Anne Weddings">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" href="/assets/images/logo2.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Tangerine" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/assets/styles/main.css">
</head>

<body id="index">
  <menu>
    <img class="logo" src="/assets/images/logo.png" alt="kelsey anne weddings logo" width="120"></img>
  </menu>

  <main>
    <section class="hero">
      <header>
        <h1>Kelsey Anne Weddings</h1>
      </header>
    </section>

    <section class="contact">
      <div class="form">
        <form id="contact" action="https://formspree.io/kclev89@gmail.com" method="post">
          <h2>Contact Kelsey</h2>
          <input type="text" name="_gotcha" style="display:none" />
          <input type="hidden" name="_subject" value="www.kaweddings.com contact form submission" />
          <fieldset>
            <input placeholder="Your name" name="name" type="text" tabindex="1" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" name="_replyto" type="text" tabindex="2" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Hey, Kelsey ..." name="message" tabindex="3" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" value="Send">Submit</button>
          </fieldset>
        </form>
      </div>
    </section>
</main>
</body>

</html>
